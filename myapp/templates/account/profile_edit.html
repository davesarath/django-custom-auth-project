{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Edit Profile</title>
{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-4">
  <img style="width:300px" class="card-img-top col-xl-8 img-thumbnail mx-auto d-block dp"  src=" {{request.user.pro_pic.url}}" alt="profile picture of {{request.user.username}} is missing" onerror=this.src="{% static 'default_pro_pic.png' %}"    > 
        <div class="card-body mx-auto d-block">
          <h2>Edit  Profile</h2>
          <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
          
            </table>
            <input type="submit" class="btn btn-primary"  value="Update">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
